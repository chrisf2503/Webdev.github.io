<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="../style/menu.css">
    <title>Feast-Menu</title>
</head>
<body>
    <div class="main">
        <div class = "navBar">
            <nav>
                <div class="header">
                    <h3>
                        Feast
                    </h3>
                </div>
                <div class="links">
                    <a href="../index.html">Home</a>
                    <a href="Menu.html">Menu</a>
                    <a href="About.html">About</a>
                    <button class="ContactButton"><a href="Contact.html">Contact</a></button>
                    <a href="Cart.html">Cart</a>
                </div>
            </nav>
        </div>
        <div class="menu">
            <table>
                <tr class="title">
                    <th>Name</th>
                    <th>Price</th>
                    <th>Add</th>
                </tr>
                <tr>
                    <th class="burger_name">Burger</th>
                    <th class="burger_price">$19.99</th>
                    <th>
                        <button onclick="addToCart('.burger_name', '.burger_price')">Add</button>
                    </th>
                </tr>
                <tr>
                    <th class="veggy_name">Veggy Burger</th>
                    <th class="veggy_price">$21.99</th>
                    <th>
                        <button onclick="addToCart('.veggy_name', '.veggy_price')">Add</button>
                    </th>
                </tr>
                <tr>
                    <th class="salman_name">Salman Burger</th>
                    <th class="salman_price">$24.99</th>
                    <th>
                        <button onclick="addToCart('.salman_name', '.salman_price')">Add</button>
                    </th>
                </tr>
                <tr>
                    <th class="fires_name">French Fries</th>
                    <th class="fries_price">$6.99</th>
                    <th>
                        <button onclick="addToCart('.fires_name', '.fries_price')">Add</button>
                    </th>
                </tr>
                <tr>
                    <th class="macCheese_name">Mac and Cheese</th>
                    <th class="macCheese_price">$7.99</th>
                    <th>
                        <button onclick="addToCart('.macCheese_name', '.macCheese_price')">Add</button>
                    </th>
                </tr>
            </table>
        </div>
    </div>
    <script src="../backend/cart.js"></script>
</body>
</html>
